site_name: 'TRP Documentation'
site_description: 'Welcome to the TRP documentation'
site_author: 'TRP'
site_url: 'https://terra-isles-roleplay.github.io/trp-docs'
copyright: 'Copyright Â© 2024 Terra Isles Roleplay'
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'blue'
  feature:
    tabs: true

markdown_extensions:
  - admonition
  - meta
  - codehilite
  - toc
  - footnotes
  - attr_list

plugins:
    - search

nav:
  - Home: 'index.md'
  - Version 1.0: '1.0/index.md'
  - Version 2.0:
    - Home: '2.0/index.md'
    - Get Started: '2.0/start.md'
    - Changelog: '2.0/changelog.md'
    - Commands: 
      - '2.0/cmds/leo.md'
      - '2.0/cmds/fire-ems.md'
      - '2.0/cmds/civ.md'
    - Scripts:
      - Radio: '2.0/scripts/radio.md'
    - Vehicles:
      - '2.0/vehicles/leo.md'
      - '2.0/vehicles/fire-ems.md'
      - '2.0/vehicles/shared.md'
      - '2.0/vehicles/civ.md'
  - Version 3.0:
    - Home: '3.0/index.md'
    - Changelog: '3.0/changelog.md'
  

